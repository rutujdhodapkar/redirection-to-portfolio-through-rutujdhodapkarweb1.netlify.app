<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Closed</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Modern blue gradient */
            color: #e0e0e0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 15px 40px;
            font-size: 1rem;
            color: #ffffff;
            background: #3b6978; /* Muted blue */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #2c5771; /* Slightly darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: translateY(2px);
        }
    </style>
    <script>
        let countdown = 5; // Starting timer in seconds

        function updateButton() {
            const button = document.getElementById('redirectButton');
            button.textContent = `Redirecting in ${countdown} seconds...`;
            countdown--;

            if (countdown < 0) {
                window.location.href = 'https://rutujdhodapkar.netlify.app'; // Replace with your new site URL
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateButton();
            setInterval(updateButton, 1000);
        });
    </script>
</head>
<body>
    <h1>We&#39;re Moving!</h1>
    <p>This site is no longer active. Please visit our new website for the latest updates and features. Thanks for your support!</p>
    <button id="redirectButton" onclick="window.location.href='https://rutujdhodapkar.netlify.app';">Redirecting in 5 seconds...</button>
</body>
</html>
