<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Closed</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        let countdown = 5; // Starting timer in seconds

        function updateButton() {
            const button = document.getElementById('redirectButton');
            button.textContent = `Redirecting in ${countdown} seconds...`;
            countdown--;

            if (countdown < 0) {
                window.location.href = 'https://newsite.example.com'; // Replace with your new site URL
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateButton();
            setInterval(updateButton, 1000);
        });
    </script>
</head>
<body>
    <h1>We&#39;re Moving!</h1>
    <p>This site is now closed. Please visit our new website for the latest updates and information.</p>
    <button id="redirectButton" onclick="window.location.href='https://rutujdhodapkar.netlify.app';">Redirecting in 5 seconds...</button>
</body>
</html>
