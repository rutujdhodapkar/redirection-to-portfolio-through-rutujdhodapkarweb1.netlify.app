<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Closed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let countdown = 5; // Starting timer in seconds

        function updateButton() {
            const button = document.getElementById('redirectButton');
            button.textContent = `Redirecting in ${countdown} seconds...`;
            countdown--;

            if (countdown < 0) {
                window.location.href = 'https://newsite.example.com'; // Replace with your new site URL
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateButton();
            setInterval(updateButton, 1000);
        });
    </script>
</head>
<body>
    <h1>We're Moving!</h1>
    <p>This site is now closed. Please visit our new website for the latest updates and information.</p>
    <button id="redirectButton" onclick="window.location.href='https://rutujdhodapkar.netlify.app';">Redirecting in 5 seconds...</button>
</body>
</html>
