    <title>We're Moving</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: #f7f9fc; /* Subtle modern background */
            color: #111827;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 15px;
            color: #111827;
            letter-spacing: -1px;
            animation: fadeIn 1s ease-out;
        }

        /* Subheading/Paragraph styles */
        p {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 0 30px;
            color: #4b5563;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Button styles */
        button {
            font-size: 1rem;
            padding: 12px 40px;
            background: #2563eb; /* Clean modern blue */
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Countdown animation */
        .countdown {
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 500;
            color: #6b7280;
            margin-top: 20px;
        }

        /* Progress bar styles */
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 50px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #2563eb;
            border-radius: 50px;
            transition: width 1s linear;
        }

        /* Subtle background animation */
        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent 70%);
            z-index: -1;
            animation: pulse 5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

    </style>
    <script>
        let countdown = 5; // Starting countdown
        const totalTime = countdown; // Store total time for progress bar calculation

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const progressBar = document.getElementById('progress-bar');
            if (countdown <= 1) {
                countdownElement.textContent = "Taking longer than usual...";
            } else {
                countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
            }

            // Update progress bar
            const progressPercentage = ((totalTime - countdown) / totalTime) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            countdown--;

            // Redirect when countdown reaches 0
            if (countdown < 0) {
                window.location.href = 'https://rutujdhodapkar.vercel.app'; // Replace with your URL
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</head>
<body>
    <div class="background-gradient"></div>
    <h1>We're Moving</h1>
    <p>
        This site is no longer active. We're excited to welcome you to our new home, where you'll find the latest updates, features, and innovations. 
        Thank you for being part of our journey!
    </p>
    <button onclick="window.location.href='https://rutujdhodapkar.vercel.app';">Visit New Site</button>
    <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</body>
